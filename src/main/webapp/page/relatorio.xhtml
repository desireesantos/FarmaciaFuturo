<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>SIPA</title>
	<style type="text/css">
html,body {
	height: 100% !important;
	padding: 0 !important;
	margin: 0 !important;
	overflow: hidden !important;
	position: relative !important;
}

.destacarRed
{
color:red;
}

.destacarBlue
{
color:blue;
}
}
</style>
</h:head>
<h:body>
	<h:form id="formBuscar">
		<p:layout fullPage="true">


			<!-- Banner TOPO -->
			<p:layoutUnit position="north" size="50">
				<center>
					<h:outputText
						value=" SIPA - Sistema Interativo de Proficiência Acadêmica "
						style="FONT-SIZE: xx-large; FONT-FAMILY: 'Futura';" />
				</center>
			</p:layoutUnit>
			<!-- Fim Banner TOPO -->


			<!-- Banner RODAPÉ -->
			<p:layoutUnit position="south" size="60">
				<h:outputLabel value="Conectividade: " style="font-weight:bold" />
				<h:outputText value="#{trocarTema.nomeConectividade}" />
			</p:layoutUnit>
			<!-- Fim Banner RODAPÉ -->


			<!-- Banner CARROSEL -->
			<p:layoutUnit position="east" size="200">
				<p:carousel rows="1" itemStyle="height:420px;width:160px;"
					autoPlayInterval="4000" effect="elasticIn" circular="true">
					<p:tab>
						<h:panelGrid columns="2" cellpadding="10">
							<p:graphicImage value="/img/img_sipa.jpg" />

						</h:panelGrid>
					</p:tab>
					<p:tab>
						<h:panelGrid columns="2" cellpadding="10">
							<p:graphicImage value="/img/img_enquete.jpg" />

						</h:panelGrid>
					</p:tab>
					<p:tab>
						<h:panelGrid columns="2" cellpadding="10">
							<p:graphicImage value="/img/img_sipa.jpg" />

						</h:panelGrid>
					</p:tab>
				</p:carousel>
			</p:layoutUnit>
			<!-- Fim Banner CARROSEL -->



			<!-- Banner Conteúdo Principal -->
			<p:layoutUnit position="center">

				<p:menubar>

					<p:menuitem value="Home"
						url="http://localhost:8080/ClickerBrOn/page/apresentacao.xhtml"
						icon="ui-icon-home" />

					<!-- 	     Início Menu Conectividade  -->
					<p:submenu label="Conectividade" icon="ui-icon-gear">

						<p:menuitem value="Controle Remoto" style="font-size:16"
							ajax="false">

							<f:setPropertyActionListener value="humanity"
								target="#{trocarTema.tema}" />

							<f:setPropertyActionListener value="Controle Remoto"
								target="#{trocarTema.nomeConectividade}" />
						</p:menuitem>

						<p:menuitem value="Bluetooth" ajax="false">
							<f:setPropertyActionListener value="start"
								target="#{trocarTema.tema}" />

							<f:setPropertyActionListener value="Bluetooth"
								target="#{trocarTema.nomeConectividade}" />
						</p:menuitem>

						<p:menuitem value="Web" ajax="false">
							<f:setPropertyActionListener value="sunny"
								target="#{trocarTema.tema}" />

							<f:setPropertyActionListener value="Web"
								target="#{trocarTema.nomeConectividade}" />
						</p:menuitem>

					</p:submenu>
					<!-- 	     Fim Menu Conectividade     -->




					<!-- Menu Questionário   -->
					<p:submenu label="Questionario" icon="ui-icon-pencil">

						<p:menuitem value="Cadastrar Pergunta" url="cadastrar.xhtml"
							process="@form" immediate="true"/>
							
				

						<p:menuitem value="Cadastrar Aluno" url="aluno.xhtml"
							process="@form" immediate="true"/>
							
						<p:menuitem value="Buscar" url="buscar.xhtml" ajax="false" />

						<!-- Fim Menu Questionario -->

					</p:submenu>

					<!-- Fim Menu Questionário   -->


					<!-- Menu Relatório  -->
					<p:submenu label="Relatorio" icon="ui-icon-document">

						<p:menuitem value="Gerar Relatório" url="relatorio.xhtml"
							ajax="false" />
					</p:submenu>
					<!-- Fim Menu -->


					<!-- Menu Ajuda  -->
					<p:submenu label="Ajuda" icon="ui-icon-info">

						<p:menuitem value="Manual Uso" url="manualUsuario.xhtml"
							style="font-size:16" ajax="false" />
						<p:menuitem value="Crédito" url="credito.xhtml"
							style="font-size:16" ajax="false" />
						<p:menuitem value="Versão" url="versao.xhtml" style="font-size:16"
							ajax="false" />
					</p:submenu>
				</p:menubar>
				<!-- Fim Menu   -->





				<!-- Conteúdo Buscar -->
				<center>
					<h3>Gerar Relatório</h3>



					<p:dataTable id="questionario" var="quiz"
						value="#{quizRealizadaMB.listarQuizRealizadas}" paginator="true"
						rows="5" emptyMessage="Nenhuma pergunta cadastrada.">



						<p:column style="width:auto">

							<f:facet name="header">
								<h:outputText value="Data" />
							</f:facet>
							
								<h:outputText value="#{quiz.inicioDataHora}" >
									  <f:convertDateTime pattern="dd/MM/yyyy"/> 
								</h:outputText>
	
						</p:column>


						<p:column style="width:auto">

							<f:facet name="header">
								<h:outputText value="Pergunta" />
							</f:facet>
							<h:outputText value="#{quiz.cadastrarPergunta.value}" />

						</p:column>

						<p:column id="ativar" style="width:4%" headerText="Ativar">
							<p:commandButton id="selectButton" update=":formBuscar:enquete"
								oncomplete="questionarioDialog.show()" icon="ui-icon-search" 
								title="View">
								<f:setPropertyActionListener value="#{quiz}"
									target="#{quizRealizadaMB.quizRealizada}" />
							</p:commandButton>
						</p:column>

					</p:dataTable>

					<p:dialog id="enquete"
						header=" Relatório"
						widgetVar="questionarioDialog" resizable="false" width="500"
						height="480" showEffect="drop" hideEffect="blind">

						<center>
							<h:outputText value="Data: " />
							<h:outputText
								value="#{quizRealizadaMB.quizRealizada.inicioDataHora}"
								style="FONT-SIZE:large; COLOR: #2e36ed; FONT-FAMILY: 'Al Bayan'; " >
								
								 <f:convertDateTime pattern="dd/MM/yyyy" type="both" /> 
								</h:outputText>
							<br /> <br />

						</center>
						<h:outputText value="Conectividade: " />
						<h:outputText
							value="#{quizRealizadaMB.quizRealizada.tipoConectividade}"
							style="FONT-SIZE:large; COLOR: #2e36ed; FONT-FAMILY: 'Al Bayan';" />
						<br />
						<br />

						<center>
							<h:outputText value="Pergunta: " />
							<h:outputText
								value="#{quizRealizadaMB.quizRealizada.cadastrarPergunta.value}"
								style="FONT-SIZE:large; COLOR: #2e36ed; FONT-FAMILY: 'Al Bayan';" />
							<br />
							<br />
						</center>

						<center>
							<p:dataTable id="listaAlunos" var="user"
								value="#{quizRealizadaMB.listarUsuarioRealizadas}" 
								paginator="true" rows="5" rowKey="#{user.id}"  rowStyleClass="#{user.resposta ne quizRealizadaMB.quizRealizada.cadastrarPergunta.respostaCorreta ? 'destacarRed': 'destacarBlue'}"
								emptyMessage="Não houve participaçao de aluno.">

								<p:column style="width:auto">
									<f:facet name="header">
										<h:outputText value="Aluno(s)" />
									</f:facet>
									<h:outputText value="#{user.nome}" />
								</p:column>

								<p:column style="width:auto">
									<f:facet name="header">
										<h:outputText value="Resposta" />
									</f:facet>
									<h:outputText value="#{user.resposta}" />
								</p:column>
								
							</p:dataTable>
						</center>


						<!-- Início Button para gerar PDF -->


						<h:panelGrid columns="2">
								<p:panel header="Exportar Relatório" menuTitle="Relatório">

								<h:commandLink>
									<p:graphicImage value="/img/pdf.png" />
									<p:dataExporter type="pdf" encoding="UTF-8"
										target="listaAlunos" fileName="sipa" pageOnly="true"
										preProcessor="#{perguntas.preProcessPDF}" />
								</h:commandLink>

								<h:commandLink>
									<p:graphicImage value="/img/csv.png" /> 
									<p:dataExporter type="csv" target="listaAlunos" pageOnly="true"
										fileName="sipa" />
								</h:commandLink>

								<h:commandLink>
									<p:graphicImage value="/img/xml.png" />
									<p:dataExporter type="xml" target="listaAlunos" pageOnly="true"
										fileName="sipa" />
								</h:commandLink>
							</p:panel>

						</h:panelGrid>

						<!-- Fim Button para gerar PDF -->


						<br />
					</p:dialog>
					<br />


				</center>
			</p:layoutUnit>
		</p:layout>
	</h:form>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   
                       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>SIPA</title>
	<style type="text/css">
		html, body { 
    height:      100% !important; 
    padding:   0 !important; 
    margin:     0 !important; 
    overflow:   hidden !important; 
    position:
 </style>
</h:head>
<h:body>
	<h:form id="menuForm">
		<p:layout fullPage="true" style="min-width:300px;min-height:240px;"
			id="layout">

			<!-- Topo com Figura -->
			<p:layoutUnit position="north" resizable="false" size="100"
				minSize="40" maxSize="600">

				<center>
					<p:graphicImage value="/img/img_headerSIPA.png" height=" 80"
						width="900" />
				</center>

			</p:layoutUnit>

			<!-- Lado Esquerdo -->

			<p:layoutUnit position="west" resizable="true" size="800"
				minSize="40" maxSize="600">

				<br />
				<br />
				<br />
				<h:outputText value="Seu voto é importante ! "
					style="FONT-FAMILY: 'Al Bayan'; FONT-SIZE: x-large; COLOR: #2e36ed;margin-left:100px;margin-top:100px;" />
				<br />
				<br />
				<h:outputText value="Votação no SIPA é rápido, fácil e divertido !"
					style="FONT-SIZE: large; COLOR: #2c2c2c; FONT-FAMILY: 'Al Bayan';margin-left:100px;" />
				<br />
				<h:outputText
					value="Não é necessário se cadastrar para votar."
					style="FONT-SIZE: large; COLOR: #2c2c2c; FONT-FAMILY: 'Al Bayan';margin-left:100px;" />
				<br />
				<h:outputText value=""
					style="FONT-SIZE: large; COLOR: #2c2c2c; FONT-FAMILY: 'Al Bayan';margin-left:100px;" />
				<br />
				<br />
				<br />

				<p:button outcome="votar" value="Clique aqui para votar"
					alt="Botao Votar" rendered="#{trocarTema.status}" style="margin-left:250px;" />
			</p:layoutUnit>

			<!--  Lado Direito -->
			<p:layoutUnit position="center">

				<p:growl id="messages" life="3000" />
				<br />	
				<br />
				<br />

				<h:outputText value="Usuários Cadastrados "
					style="FONT-FAMILY: 'Al Bayan'; FONT-SIZE: x-large; COLOR: #2e36ed;margin-left:100px;" />
				<br />
				<br />
				
				<h:outputText
					value="Efetue o login caso  possua cadastro no sistema "
					style="COLOR: #2c2c2c; FONT-SIZE: small; FONT-FAMILY: 'Al Bayan';margin-left:100px;" />
				<br /><br />

				<h:panelGrid id="gridLogar" columns="2" style="margin-left:100px;"
					ajax="false">
					
					<h:outputText value="Email: " />
					<p:inputText size="32" id="email"
						value="#{administradorMB.administrador.email}" required="true"
						label="Email" />

					<h:outputText value="Senha: " />
					<p:password id="senha"
						value="#{administradorMB.administrador.senha}" required="true"
						label="Senha" feedback="false" size="10" />
					<br />
				</h:panelGrid>
				<p:commandButton id="submitRegistrar" value="Logar" ajax="false"
					style="margin-left:365px;" action="#{administradorMB.login}" />
				<br />
				<p:spacer width="60" />
				<h:outputText value="Não possui cadastro ? "
					style="COLOR: #2e36ed; FONT-SIZE: small; FONT-FAMILY: 'Al Bayan';margin-left:40px;" />
				<br />
				<h:outputText value="Para se cadastrar no sistema clique "
					style="COLOR: #2c2c2c; FONT-SIZE: small; FONT-FAMILY: 'Al Bayan';margin-left:100px;" />
				<h:link value="aqui" outcome="registrar" />
			</p:layoutUnit>
			<p:layoutUnit position="south" minSize="10" maxSize="900" style="COLOR: #2c2c2c; FONT-SIZE: small; FONT-FAMILY: 'Al Bayan';">
				<center>
					<h:outputText
						value="SIPA - Sistema Interativo de Proficiência Acadêmica" />
				</center>
			</p:layoutUnit>
		</p:layout>
	</h:form>
</h:body>
</html>

<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   
                       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>SIPA</title>
	<style type="text/css">
html,body {
	height: 100% !important;
	padding: 0 !important;
	margin: 0 !important;
	overflow: hidden !important;
	position: relative !important;
}
</style>

</h:head>
<h:body>
	<h:form id="menuForm">
		<p:layout fullPage="true">

			<!-- Banner TOPO -->
			<p:layoutUnit position="north" size="50">
				<center>
					<h:outputText
						value=" Farmácia do Futuro "
						style="FONT-SIZE: xx-large; FONT-FAMILY: 'Futura';" />


				</center>


			</p:layoutUnit>
			<!-- Fim Banner TOPO -->


			<!-- Banner Conteúdo Principal -->
			<p:layoutUnit position="center">

				<p:menubar>
					<p:menuitem value="Home"
						url="http://localhost:8080/FarmaciaFuturo/page/apresentacao.xhtml"
						icon="ui-icon-home" style="margin-left:30px;" />

					

					<!-- Início Menu Questionário - Cadastrar Perguntas  -->
					<p:submenu label="Cadastrar" icon="ui-icon-pencil">

						<p:menuitem value="Receita" url="cadastrar.xhtml"
							process="@form" immediate="true">
							<f:event type="preRenderView" listener="#{perguntas.limpaTela}" />
						</p:menuitem>

						<p:menuitem value="Buscar" url="buscar.xhtml" ajax="false" />
					</p:submenu>
					<!-- Fim Menu Questionario -->

				</p:menubar>




				<!-- Imagem Tela Principal -->
				<p:commandLink id="sair" actionListener="#{administradorMB.logout}">
					<h:outputText value="Sair"
						style="margin-left:900px;FONT-FAMILY: 'Al Bayan'; FONT-SIZE:large; COLOR: #2e36ed;" />
				</p:commandLink>
				
				<!-- Fim Imagem Tela Principal -->


			</p:layoutUnit>
		</p:layout>
	</h:form>
</h:body>
</html>
